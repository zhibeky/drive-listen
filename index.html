		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Description metadata-->
		<meta name="description" content="Drive around Kazakhstan cities while listening to local radios and your favourite songs." />

		<!-- Styles -->
		<link href="./css/stylesheet.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<body>
		<div class="app">
			<!-- Loading element -->
			<div class="loading">
				<h1>"LOADING"</h1>
			</div>

			<!-- Location Element-->
			<div class="location"></div>

			<!-- Youtube player element -->
			<div class="player" id="player"></div>

			<!-- Show/Hide button -->
			<div class="show-hide" onclick="toggleMenu()"><i class="fa-solid fa-eye-slash"></i></div>

			<!-- Menu -->
			<div class="menu">
				<!-- Cities -->
				<div class="cities">
					<div class="cities-header">
						<p>Cities</p>
					</div>
					<div class="cities-list">
						<ul></ul>
					</div>
				</div>

				<!-- Random City -->
				<div class="random-city" onclick="changeLocation(chooseRandomLocation().id)">
					<p>Take me to a good place.</p>
				</div>

				<!-- Radio -->
				<div class="radio">
					<!-- Radio Header -->
					<div class="radio-header">Listen to Qpop</div>
					
					<!-- Radio Controls -->
					<!-- <div class="radio-controls">
						<div class="radio-play-pause" onclick="togglePlayPause()"><i class="fas fa-pause"></i></div>

					</div> -->

					<!-- Spotify play -->

					<div class="spotify">
						<iframe style="border-radius:0px" src="https://open.spotify.com/embed/playlist/0NhfFgtyBIpU8PLdf445gy?utm_source=generator&theme=0" width="100%" height="100%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
					</div>
				</div>

				<!-- Configuration -->
				<div class="configuration">
					<!-- Noise -->
					<div class="configuration-group">
						<p>Noise</p>
						<button onclick="toggleNoise(this)">OFF</button>
					</div>

					<!-- Speed -->
					<div class="configuration-group">
						<p>Speed</p>

						<div class="buttons">
							<button data-speed="1" class="active" onclick="setSpeed(1)">1X</button>
							<button data-speed="1.5" onclick="setSpeed(1.5)">1.5X</button>
							<button data-speed="2" onclick="setSpeed(2)">2X</button>
						</div>
					</div>
				</div>

				<div class="information">
					<div class="social">
						<a target="blank" href="https://github.com/zhibeky/drive-listen"><i class="fa-brands fa-github"></i></a>
