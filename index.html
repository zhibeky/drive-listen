<html>
	<head>
		<!-- Title -->
		<title>Drive & Listen Qazaqstan</title>


		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Description metadata-->
		<meta name="description" content="Drive around Kazakhstan cities while listening to Kazakh songs." />

		<!-- Styles -->
		<link href="./css/stylesheet.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

		<!-- Scripts -->
		<script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://kit.fontawesome.com/f6253cdeea.js" crossorigin="anonymous"></script>
		<script src="./js/locations.js"></script>   
		<script src="./js/player.js"></script>
		<script src="./js/state.js"></script>
	</head>
	<body>
		<div class="app">
			<!-- Loading element -->
			<div class="loading">
				<h1>"LOADING"</h1>
			</div>

			<!-- Location Element-->
			<div class="location"></div>

			<!-- Youtube player element -->
			<div class="player" id="player"></div>

			<!-- Show/Hide button -->
			<div class="show-hide" onclick="toggleMenu()"><i class="fa-solid fa-eye-slash"></i></div>

			<!-- Menu -->
			<div class="menu">
				<!-- Cities -->
				<div class="cities">
					<div class="cities-header">
						<p>Cities</p>
					</div>
					<div class="cities-list">
						<ul></ul>
					</div>
				</div>

				<!-- Random City -->
				<div class="random-city" onclick="changeLocation(chooseRandomLocation().id)">
					<p>Take me to a good place.</p>
				</div>

				<!-- Radio -->
				<div class="radio">
					<!-- Radio Header -->
					<div class="radio-header">Listen to Qazaq music</div>

					<!-- Spotify play -->
					<div class="spotify">
					<iframe style="border-radius:0px" src="https://open.spotify.com/embed/playlist/0NhfFgtyBIpU8PLdf445gy?utm_source=generator&theme=0" width="100%" height="100%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
					</div>
				</div>

				<!-- Configuration -->
				<div class="configuration">
					<!-- Noise -->
					<div class="configuration-group click">
						<p>Open/close the window</p>
						<button onclick="toggleNoise(this)">CLOSED</button>
					</div>

					<!-- Speed -->
					<div class="configuration-group">
						<p>	Speed</p>

						<div class="buttons">
							<button data-speed="1" class="active" onclick="setSpeed(1)">60km/h</button>
							<button data-speed="1.5" onclick="setSpeed(1.5)">90km/h</button>
							<button data-speed="2" onclick="setSpeed(2)">120km/h</button>
						</div>
					</div>
				</div>

				<div class="information">
					<div class="social">
						<a target="blank" href="https://github.com/zhibeky/drive-listen"><i class="fa-brands fa-github"></i></a>
						<a target="blank" href="https://t.me/simply_jpeg"><i class="fa-brands fa-telegram"></i></a>
						<a target="blank" href="mailto:zhibek.zhagypar@nu.edu.kz"><i class="fa-solid fa-envelope"></i></a>
						<a target="blank" href="https://www.linkedin.com/in/zhibek-zhagypar-7671921a2/"><i class="fa-brands fa-linkedin"></i></a>
					</div>
					
					<div class="video-source">
						<a target="blank"></a>
					</div>
				</div>
				<div class="buy-me-coffee">
					<a href="https://www.buymeacoffee.com/jpeg" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
				</div>
			</div>
		</div>
        <script src="./js/index.js"></script>
	</body>
</html>
